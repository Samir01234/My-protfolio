        </div>
        
    </form>
    <div class="form2">
        <h1>Let's chat. <br>
             Tell me about your <br>
            project.

        </h1>

        <div class="social-icons">
            <a href="#" class="fa fa-linkedin"></a>

        </div>

    </div>
